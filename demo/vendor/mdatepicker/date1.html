<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<title>时间控件</title>
<link rel="stylesheet" type="text/css" href="css/reset.css" />
<link rel="stylesheet" type="text/css" href="css/mobiscroll-2.3.1.custom.min.css"/>
<script data-main="date1" src="../../js/require.js"></script>
<style type="text/css">
        body {
            font-family: arial, verdana, sans-serif;
            font-size: 12px;
        }

        .demo {
            display: none;
        }
</style>
</head>

<body>
    <div data-role="page" data-theme="b">
        <div data-role="header" data-theme="a">
            <h1>时间控件</h1>
        </div>

        <div data-role="content" data-theme="d">

		            
			<div>
				 <label for="date1">Android ICS Light</label>
				 <date id="date1" theme="android-ics light" display="modal"/>
			</div>

			<div>
				 <label for="date2">Default</label>
				 <date id="date2" theme="Android ICS" display="modal"/>
			</div>

			<div>
				 <label for="date3">IOS</label>
				 <date id="date3" theme="ios" display="modal"/>
			</div>

			<div>
				 <label for="date4">Android</label>
				 <date id="date4" theme="android" display="modal"/>
			</div>
			<div>
				 <label for="date5">wp</label>
				 <date  id="date5"  theme="wp" display="modal"/>
			</div>


        </div>
    </div>
</body>
</html>
